<table id="customfilters" class="beTable rounded">
  <thead>
    <tr>
	  <th width="60">{BlogAdmin.i18n.enabled}</th>
      <th width="auto">{BlogAdmin.i18n.name}</th>
      <th width="140">{BlogAdmin.i18n.cheked}</th>
	  <th width="140">{BlogAdmin.i18n.spam}</th>
      <th width="140">{BlogAdmin.i18n.mistakes}</th>
      <th width="140">{BlogAdmin.i18n.accuracy}</th>
	  <th width="80">{BlogAdmin.i18n.reset}</th>
    </tr>
  </thead>
  <tbody>
    {#foreach $T.d as item}
	<tr id="{$T.item.FullName}" class="{#cycle values=['','alt']}">
	  <td><input type="checkbox" name="chk"{$T.item.FullName} disabled="disabled" {#if $T.item.Enabled == true} checked="checked"{#/if} class="chk"/></td>
      <td>{$T.item.Name}</td>
      <td>{$T.item.Checked}</td>
      <td>{$T.item.Spam}</td>
      <td>{$T.item.Mistakes}</td>
      <td>{$T.item.Accuracy}%</td>
      <td>
        <div class="rowTools">
            <div class="rowToolsMenu">
                <a href="#" onclick="return ResetCounters('{$T.item.Name}')" class="iconAction" title="{BlogAdmin.i18n.reset}"><i class="icon-undo icon-large"></i></a>
            </div>
        </div>
      </td>
    </tr>
    {#/for}
  </tbody>
</table>
