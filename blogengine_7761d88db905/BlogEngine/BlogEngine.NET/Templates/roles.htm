{#if $T.d.length == 0}
<div class="info">
    {BlogAdmin.i18n.youHaveNotDefinedAnyRolesSoFar}
</div>
{#else}
<table id="RoleService" class="beTable rounded">
  <thead>
    <tr>
	  <th width="20"><input type="checkbox" name="chkAllRoles" onclick="toggleAllChecks(this)"/></th>
      <th width="auto">{BlogAdmin.i18n.roles}</th>
	  <th width="120">{BlogAdmin.i18n.tools}</th>
    </tr>
  </thead>
  <tbody>
    {#foreach $T.d as post}
    <tr class="{#cycle values=['','alt']}">
	  <td><input type="checkbox" name="chk"{$T.post.RoleName} class="chk"/></td>
      <td class="editable">{$T.post.RoleName}</td>
      <td>
          <div class="rowTools">
              <div class="rowToolsMenu" id="users">
                {#if !$T.post.IsSystemRole}<a href="#" class="editButton editAction" title="{BlogAdmin.i18n.edit}"><i class="icon-edit icon-large"></i></a>{#/if}
                {#if !$T.post.IsSystemRole}<a href="#" class="deleteButton deleteAction" title="{BlogAdmin.i18n.doDelete}"><i class="icon-trash icon-large"></i></a>{#/if}
                <a href="Rights.aspx?role={$T.post.RoleName}" class="iconAction" title="{BlogAdmin.i18n.rights}"><i class="icon-shield icon-large"></i></a>
            </div>
          </div>
      </td>
    </tr>
    {#/for}
  </tbody>
</table>
{#/if}
